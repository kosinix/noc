<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="{{app.description}}">
    <title>{{title}}</title>

    <!-- Bootstrap -->
    <link rel="shortcut icon" href="{{app.url}}/favicon.png" />
    <link rel="stylesheet" href="{{app.url}}/css/bootstrap.min.css" />
    {% block styles %}{% endblock %}
    <link rel="stylesheet" href="{{app.url}}/css/style.css?v=20221112" />
</head>

<body class="{{bodyClass}}">
    <div class="container pb-5 pt-3">
        {% include 'parts/menu.html' %}
        {% block body %}{% endblock %}
        <div class="footer row pt-5">
            <div class="col-md-12 text-center pt-5">
                <a onclick="return confirm('Leave the portal?')" href="https://www.gsu.edu.ph"><img src="/images/logo-gsu.png" alt="Logo" width="64" height="64" title="Back to Website"></a>
                <p><em>&copy; 2024</em> ~ Guimaras State University - ICT Unit</p>
            </div>
        </div>
    </div>
</body>
{% block scripts %}
<script src="{{app.url}}/js/jquery.slim.min.js"></script>
<script src="{{app.url}}/js/popper.min.js"></script>
<script src="{{app.url}}/js/bootstrap.min.js"></script>
<script src="{{app.url}}/js/lodash.min.js"></script>
<script src="{{app.url}}/js/moment.min.js"></script>
<script src="{{app.url}}/js/moment-timezone-with-data-10-year-range.min.js"></script>
{%- if ENV === 'dev' %}
    <script src="{{app.url}}/js/vue.js"></script>
{% else %}
    <script src="{{app.url}}/js/vue.min.js"></script>
{% endif -%}
<script src="{{app.url}}/js/script-cookies.js"></script>
<script src="{{app.url}}/js/script.js"></script>
{% endblock %}
</html>
